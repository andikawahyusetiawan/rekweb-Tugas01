<!DOCTYPE html>
<html>
<head>
	<title>java script</title>
</head>
<body>
<script type="text/javascript">

		var input = prompt("masukan inputan : ");
		var bintang = "";

		for(var i = 0; i<=input; i++) {
		for(var j = 1; j<=i; j++) {
				
				bintang = bintang +"*";
			}
			bintang = bintang +"\n";				
		}

		alert (bintang);


	</script>

</body>
</html>
